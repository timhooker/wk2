<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Conversions Page</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="conversions-page">
  <div class="conversions-content">

    <h1>Let's Get Cooking</h1>
    <div class="result-box">

    </div>
    <div class="conversions-page-inputs">
      <p>Convert Cups to Quarts<br>
        <input type="text" onchange="setCups(this.value)">
        <button onclick="convertCups(1, 4)">CUPS!</button>
      </p>
      <p>Convert Gallons to Ounces<br>
        <input type="text" onchange="setGallons(this.value)">
        <button onclick="convertGallons(1, 128)">GALLONS!</button>
      </p>
      <p>Convert Ounces to Gallons<br>
        <input type="text" onchange="setOunces(this.value)">
        <button onclick="convertOunces(1, 0.0078125)">OUNCES!</button>
      </p>
      <p>Convert Pints to Ounces<br>
        <input type="text" onchange="setPints(this.value)">
        <button onclick="convertPints(1, 16)">PINTS!</button>
      </p>
    </div>

  </div>


  <script src="js/conversions.js"></script>

</body>
</html>
